<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>QUOOTE</title>
        <link rel="stylesheet" href="/assets/base.css" />
    </head>
    <body>
        <main class="layout">
            <h1>QUOOTE</h1>
            <nav class="site-links">
                <a href="/" class="active-link">Home</a>
                <a href="/feed">Feed</a>
                <a
                    href="https://github.com/huugof/quuote"
                    target="_blank"
                    rel="noreferrer"
                    class="external"
                    >GitHub</a
                >
                <a href="/about">About</a>
                <a href="/rss/quote.xml">RSS</a>
            </nav>
            <form id="quote-form">
                <div class="field" style="max-width: 60%">
                    <label class="sr-only" for="article_title"
                        >Article Title</label
                    >
                    <input
                        id="article_title"
                        type="text"
                        placeholder="article title"
                    />
                </div>
                <div class="field" style="max-width: 60%">
                    <label class="sr-only" for="site">Site</label>
                    <input id="site" type="text" placeholder="blog / author" />
                </div>
                <div class="field">
                    <label class="sr-only" for="url">URL</label>
                    <input
                        id="url"
                        type="url"
                        placeholder="https://www.example.com/"
                        required
                    />
                </div>
                <div class="field">
                    <label class="sr-only" for="quote_text">Quote</label>
                    <textarea
                        id="quote_text"
                        placeholder="paste the quote hereâ€¦"
                        required
                    ></textarea>
                </div>
                <div class="field actions">
                    <button type="submit" id="submit-button">save quote</button>
                    <div class="token-section field" id="token-section">
                        <label class="sr-only" for="token">Token</label>
                        <input
                            id="token"
                            type="password"
                            autocomplete="off"
                            placeholder="enter your api token, it's stored locally in your browser"
                        />
                    </div>
                    <span
                        class="saved-note"
                        id="quote-saved-note"
                        aria-live="polite"
                    ></span>
                </div>
                <div class="status" id="status"></div>
            </form>
        </main>
        <script type="module" src="/assets/app.js"></script>
    </body>
</html>
